<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Live Stream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.css">
    <style>
        /* Make the player fill the entire window */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        #player-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>

    <script>
        var art = new Artplayer({
            container: '#player-container',
            url: 'https://lb2.strmd.top/secure/dKWteuEWoYBtGwFqOzXQPAYLvsfegCaj/alpha/stream/bangladesh-vs-sri-lanka/1/playlist.m3u8',
            type: 'm3u8',
            // Player settings
            isLive: true,
            autoplay: true,
            autoSize: true,
            fullscreen: true,
            setting: true,
            pip: true,
            // Custom M3U8 playback engine using hls.js
            customType: {
                m3u8: function playM3u8(video, url, art) {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        // Optional: Listen for HLS events
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                           console.log('Manifest loaded and parsed');
                           video.play();
                        });
                        // Allow ArtPlayer to control hls instance
                        art.hls = hls;
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // For Safari and other native HLS players
                        video.src = url;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    } else {
                        art.notice.show('HLS is not supported in your browser.');
                    }
                },
            },
        });
    </script>
</body>
</html>
