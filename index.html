<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPTIONS Request Loop</title>
<style>
  :root {
    color-scheme: dark;
    --bg: #0d1117;
    --card: #161b22;
    --accent: #238636;
    --text: #e6edf3;
    --error: #f85149;
    --font: 'Segoe UI', Roboto, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    padding: 1rem;
  }

  h1 {
    margin-bottom: 1rem;
    color: var(--accent);
  }

  .controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  button {
    background: var(--card);
    color: var(--text);
    border: 1px solid var(--accent);
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: var(--accent);
    color: white;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .log {
    background: var(--card);
    width: 100%;
    max-width: 600px;
    height: 300px;
    border-radius: 10px;
    overflow-y: auto;
    padding: 1rem;
    box-shadow: 0 0 10px #0005;
    font-family: monospace;
    white-space: pre-wrap;
  }

  .success { color: var(--accent); }
  .error { color: var(--error); }
</style>
</head>
<body>

<h1>OPTIONS Request Monitor</h1>

<div class="controls">
  <button id="startBtn">▶ Start</button>
  <button id="stopBtn" disabled>⏹ Stop</button>
</div>

<div class="log" id="log"></div>

<script>
  const url = "http://speedtest1.mobitel.lk";
  let intervalId = null;
  const logBox = document.getElementById("log");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");

  async function sendOptions() {
    const startTime = new Date().toLocaleTimeString();
    try {
      const response = await fetch(url, { method: "OPTIONS" });
      log(`✅ [${startTime}] OPTIONS -> ${response.status} ${response.statusText}`, "success");
    } catch (err) {
      log(`❌ [${startTime}] Error: ${err.message}`, "error");
    }
  }

  function log(message, type = "") {
    const line = document.createElement("div");
    line.className = type;
    line.textContent = message;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  startBtn.addEventListener("click", () => {
    if (intervalId) return;
    sendOptions(); // run immediately once
    intervalId = setInterval(sendOptions, 20000); // every 20s
    log("▶ Started OPTIONS requests (every 20s)");
    startBtn.disabled = true;
    stopBtn.disabled = false;
  });

  stopBtn.addEventListener("click", () => {
    clearInterval(intervalId);
    intervalId = null;
    log("⏹ Stopped requests");
    startBtn.disabled = false;
    stopBtn.disabled = true;
  });
</script>

</body>
</html>
